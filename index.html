<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <section class="main">
    <div class="container">
      <div class="content">
        <img src="images/logo.svg" alt="ping logo" class="logo">
        <div class="content-info">
          <h1> We are launching <span> soon!</span> </h1>
          <p> Subscribe and get notified</p>
          <form action="" id="form" class="form">
            <div class="email-container">
              <input type="email" placeholder="Your email address..." id="email">
              <small class="error" >Please provide a valid email address</small>
            </div>
            <button type="submit" class="notify-button" id="submit">
              Notify Me
            </button>
          </form>
        </div>
        <div class="img-container">
          <img src="images/illustration-dashboard.png" alt="ping ilustration">
        </div>
      </div>
      <div class="buttom">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
        <p> &copy; Copyright Ping. All rights reserved.</p>
      </div>
    </div>
  </section>
  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Chinedu Emenike</a>.
    </p>
  </footer>
  <script src="./js/script.js"></script>
</body>
</html>
